---
amazon:
  product_name: Amazon Web Services
  category: Cloud
  schema:
    authentication:
    - type: access_key_secret_key
      is_superkey: true
      name: AWS Secret key
      fields:
      - component: text-field
        name: authentication.authtype
        hideField: true
        initializeOnMount: true
        initialValue: access_key_secret_key
      - component: text-field
        name: authentication.username
        label: Access key
      - component: text-field
        name: authentication.password
        label: Secret key
        type: password
    - type: arn
      name: Cost Management ARN
      fields:
      - component: text-field
        name: authentication.authtype
        hideField: true
        initializeOnMount: true
        initialValue: arn
      - name: application.extra.bucket
        stepKey: cost-management
        component: text-field
        label: S3 bucket name
        isRequired: true
        validate:
        - type: required
        - type: pattern
          pattern: "^[A-Za-z0-9]+[A-Za-z0-9_-]*$"
      - component: select
        name: application.extra.bucket_region
        label: AWS region
        isRequired: true
        validate:
        - type: required
      - name: authentication.extra.external_id
        component: text-field
        hideField: true
        initializeOnMount: true   
      - name: authentication.username
        stepKey: arn
        component: text-field
        label: ARN
        isRequired: true
        validate:
        - type: required
        - type: pattern
          pattern: "^arnaws:.*"
        - type: min-length
          threshold: 10
      - component: select
        name: application.extra.metered
        label: Metered Product
        simpleValue: true
        options: 
          - label: None
            value: ""
          - label: Red Hat Enterprise Linux
            value: rhel
        isRequired: false
        hideField: false
    - type: cloud-meter-arn
      name: Subscription Watch ARN
      fields:
      - component: text-field
        name: authentication.authtype
        hideField: true
        initializeOnMount: true
        initialValue: cloud-meter-arn
      - name: authentication.username
        component: text-field
        label: ARN
        isRequired: true
        validate:
        - type: required
        - type: pattern
          pattern: "^arnaws:.*"
        - type: min-length
          threshold: 10
      - name: authentication.extra.external_id
        component: text-field
        hideField: true
        initializeOnMount: true       
    - type: provisioning-arn
      name: Provisioning's ARN
      fields:
        - component: text-field
          name: authentication.authtype
          hideField: true
          initializeOnMount: true
          initialValue: provisioning-arn
        - name: authentication.username
          component: text-field
          label: ARN
          isRequired: true
          validate:
            - type: required
            - type: pattern
              pattern: "^arn:aws:.*"
            - type: min-length
              threshold: 10
  vendor: Amazon
  icon_url: "/apps/frontend-assets/partners-icons/aws-long.svg"
google:
  product_name: Google Cloud
  category: Cloud
  vendor: Google
  icon_url: "/apps/frontend-assets/partners-icons/google-cloud.svg"
  schema:
    authentication:
    - type: project_id_service_account_json
      name: Project ID and Service Account JSON
      fields:
      - component: text-field
        name: authentication.authtype
        hideField: true
        initializeOnMount: true
        initialValue: project_id_service_account_json
      - component: text-field
        name: authentication.username
        label: Project ID
      - component: textarea
        name: authentication.password
        label: Service Account JSON
      - component: text-field
        name: application.extra.dataset
        stepKey: cost-management
        label: Dataset name
      - component: text-field
        name: application.extra.bucket
        stepKey: cost-management
        label: Cloud storage bucket name
        validate:
        - type: required
        - type: pattern
          pattern: "^[a-z0-9_.-]+$"
        - type: min-length
          threshold: 3
    - type: provisioning_project_id
      name: Provisioning — project ID
      fields:
        - component: text-field
          name: authentication.authtype
          hideField: true
          initializeOnMount: true
          initialValue: provisioning_project_id
        - component: text-field
          name: authentication.username
          label: Project ID
azure:
  product_name: Microsoft Azure
  category: Cloud
  vendor: Azure
  icon_url: "/apps/chrome/assets/images/partners-icons/microsoft-azure.svg"
  schema:
    authentication:
    - type: lighthouse_subscription_id
      name: Subscription ID
      fields:
      - component: text-field
        name: authentication.authtype
        hideField: true
        initializeOnMount: true
        initialValue: lighthouse_subscription_id
      - component: text-field
        name: authentication.username
        label: Subscription ID
        isRequired: true
        validate:
