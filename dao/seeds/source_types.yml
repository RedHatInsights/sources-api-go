openshift:
  product_name: Red Hat OpenShift Container Platform
  category: Red Hat
  schema:
    authentication:
    - type: token
      name: Token
      fields:
      - component: text-field
        name: authentication.authtype
        hideField: true
        initializeOnMount: true
        initialValue: token
      - component: text-field
        name: source.source_ref
        label: Cluster ID
        stepKey: usageCollector
      - component: text-field
        name: authentication.password
        label: Token
        type: password
        isRequired: true
        validate:
        - type: required
    endpoint:
      title: OpenShift endpoint
      fields:
      - component: text-field
        name: endpoint.role
        hideField: true
        initializeOnMount: true
        initialValue: kubernetes
      - component: text-field
        name: url
        label: URL
        validate:
        - type: url
      - component: switch
        name: endpoint.verify_ssl
        label: Verify SSL
      - component: text-field
        name: endpoint.certificate_authority
        label: Certificate Authority
        condition:
          when: endpoint.verify_ssl
          is: true
  vendor: Red Hat
  icon_url: "/apps/frontend-assets/platform-logos/openshift-container-platform.svg"
